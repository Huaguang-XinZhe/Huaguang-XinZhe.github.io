          <h1>compileDiaries</h1>
          <p>#未亲自实现 </p>
<p>将日记按年、月以一定格式，汇聚在一起，形成类似这样的目录结构：</p>
<figure class="highlight txt"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">/output-directory</span><br><span class="line">  /2020</span><br><span class="line">    2020.md</span><br><span class="line">    01.md</span><br><span class="line">    02.md</span><br><span class="line">    ...</span><br><span class="line">    12.md</span><br><span class="line">  /2021</span><br><span class="line">    2021.md</span><br><span class="line">    01.md</span><br><span class="line">    02.md</span><br><span class="line">    ...</span><br><span class="line">    12.md</span><br><span class="line">  ...</span><br></pre></td></tr></table></figure>

<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">fun</span> <span class="title">compileDiaries</span><span class="params">(baseDirPath: <span class="type">String</span>, outputDirPath: <span class="type">String</span>)</span></span> &#123;</span><br><span class="line">    <span class="keyword">val</span> baseDir = File(baseDirPath)</span><br><span class="line">    <span class="keyword">val</span> outputDir = File(outputDirPath)</span><br><span class="line">    <span class="keyword">val</span> metadataPattern = Pattern.compile(<span class="string">&quot;---[\\s\\S]*?---\n&quot;</span>)</span><br><span class="line">    <span class="keyword">val</span> dateFormat = SimpleDateFormat(<span class="string">&quot;yyyy-MM-dd&quot;</span>)</span><br><span class="line"></span><br><span class="line">    baseDir.listFiles()?.sorted()?.forEach &#123; yearDir -&gt;</span><br><span class="line">        <span class="keyword">val</span> yearOutputDir = File(outputDir, yearDir.name)</span><br><span class="line">        <span class="keyword">if</span> (!yearOutputDir.exists()) &#123;</span><br><span class="line">            yearOutputDir.mkdirs()</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">val</span> yearlyOutput = StringBuilder()</span><br><span class="line">        <span class="keyword">val</span> monthlyOutputs = mutableMapOf&lt;String, StringBuilder&gt;()</span><br><span class="line"></span><br><span class="line">        yearDir.listFiles()?.sorted()?.forEach &#123; file -&gt;</span><br><span class="line">            <span class="keyword">var</span> content = file.readText().trim()</span><br><span class="line">            <span class="keyword">val</span> matcher = metadataPattern.matcher(content)</span><br><span class="line">            content = matcher.replaceFirst(<span class="string">&quot;&quot;</span>)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">val</span> date = dateFormat.parse(file.nameWithoutExtension)</span><br><span class="line">            <span class="keyword">val</span> monthKey = (date.month + <span class="number">1</span>).toString().padStart(<span class="number">2</span>, <span class="string">&#x27;0&#x27;</span>)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (!monthlyOutputs.containsKey(monthKey)) &#123;</span><br><span class="line">                monthlyOutputs[monthKey] = StringBuilder()</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            monthlyOutputs[monthKey]?.append(<span class="string">&quot;# <span class="subst">$&#123;file.nameWithoutExtension&#125;</span>\n\n---\n\n<span class="variable">$content</span>\n\n&quot;</span>)</span><br><span class="line">            yearlyOutput.append(<span class="string">&quot;# <span class="subst">$&#123;file.nameWithoutExtension&#125;</span>\n\n---\n\n<span class="variable">$content</span>\n\n&quot;</span>)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        File(yearOutputDir, <span class="string">&quot;<span class="subst">$&#123;yearDir.name&#125;</span>.md&quot;</span>).writeText(yearlyOutput.toString())</span><br><span class="line">        monthlyOutputs.forEach &#123; (month, content) -&gt;</span><br><span class="line">            File(yearOutputDir, <span class="string">&quot;<span class="variable">$month</span>.md&quot;</span>).writeText(content.toString())</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
